<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Selection</title>
    <script>
        function selectLocker(lockerID) {
            // Check if we're inside an iframe (Jotform Embed)
            if (window.top !== window.self) {
                // Redirect the FULL parent window (breaks out of iframe)
                window.top.location.href = `https://form.jotform.com/250346205562047?locker=${lockerID}`;
            } else {
                // Normal redirect if not in an iframe
                window.location.href = `https://form.jotform.com/250346205562047?locker=${lockerID}`;
            }
        }
    </script>
</head>
<body>
    <h2>Select an Available Locker</h2>
    <img src="Casier.png" usemap="#image-map">

    <map name="image-map">
        <!-- Ensure each area tag has a working onclick event -->
        <area shape="rect" coords="231,309,285,325" alt="R-15" title="R-15" href="#" onclick="selectLocker('R-15'); return false;">
        <area shape="rect" coords="290,310,345,325" alt="R-14" title="R-14" href="#" onclick="selectLocker('R-14'); return false;">
    </map>
</body>
</html>
